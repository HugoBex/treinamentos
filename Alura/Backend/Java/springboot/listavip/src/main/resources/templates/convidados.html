<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lista de Convidados</title>
</head>
<body>
	<div class="container ">
		<table class="highlight responsive-table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Telefone</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="convidado : ${convidados}">
					<td><span th:text="${convidado.nome}"></span></td>
					<td><span th:text="${convidado.email}"></span></td>
					<td><span th:text="${convidado.telefone}"></span></td>
				</tr>

			</tbody>
		</table>

		<hr />

		<div>
			<form action="salvar" class="col s12" method="POST">
				<div class="input-field col s6">
					<i class="material-icons prefix">account_circle</i> <input
						id="icon_prefix" name="nome" type="text" class="validate" /> <label
						for="icon_prefix">Nome</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">email</i> <input name="email" id="icon_email"
						type="email" class="validate" /> <label for="icon_email">E-mail</label>
				</div>

				<div class="input-field col s6">
					<i class="material-icons prefix">phone</i> <input
						id="icon_telephone" name="telefone" type="tel" class="validate" /> <label
						for="icon_telephone">Telefone</label>
				</div>
				<button class="waves-effect waves-light btn"  type="submit">Gravar</button>
			</form>
		</div>
	</div>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
