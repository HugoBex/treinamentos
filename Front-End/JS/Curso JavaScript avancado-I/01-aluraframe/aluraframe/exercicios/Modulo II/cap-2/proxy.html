<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p>Testando o proxy - Verificar via console</p>
    <script>
        class Negociacao {
            constructor(data, quantidade, valor) {
                this._data = new Date(data.getTime());
                this._quantidade = quantidade;
                this._valor = valor;
            }

            get volume() {
                return parseFloat(this._quantidade * this._valor);
            }

            get data() {
                return new Date(this._data.getTime());
            }

            get quantidade() {
                return this._quantidade;
            }

            get valor() {
                return this._valor;
            }
        }


        let negociacaoProxy = new Proxy(new Negociacao(new Date(), 10, 10.00), {
            get: function(target, prop, proxy) {

                console.log("Passou pelo proxy");
                console.log(target);
                console.log(prop);
                console.log(proxy);
            }
        });

        let a = negociacaoProxy.data;
    </script>
</body>

</html>
